<div class="container animated fadeIn fast cedes">
    <div class="row text-center">
        <h3>Municipios participantes por región</h3>
    </div>

    <div class="row">
        <div class="col-md-7 col-sm-12  border-primary   p-3 mb-5  rounded ">
            <img src="assets/img/mapa.jpg" alt="">
        </div>
        <div class="col-md-5 col-ms-12 table-responsive border-primary  p-3 mb-5  rounded">

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Región</th>
                        <th scope="col">Municipios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">I</th>
                        <td>Sierra Norte</td>
                        <td>
                            <mat-selection-list [multiple]="false">
                                <mat-list-option *ngFor="let srn of SierraN"  (click)="selectReg1(srn)">
                                    {{srn.nombre}}
                                </mat-list-option>
                            </mat-selection-list>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">II</th>
                        <td>Sierra Nororiental</td>
                        <td>
                            <mat-selection-list [multiple]="false">
                                <mat-list-option *ngFor="let srnor of SieraNor"  (click)="selectReg2(srnor)">
                                    {{srnor.nombre}}
                                </mat-list-option>
                            </mat-selection-list>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">IV</th>
                        <td>Angelopolis</td>
                        <td>
                            <mat-selection-list [multiple]="false">
                                <mat-list-option *ngFor="let ang of Angel"  (click)="selectReg3(ang)">
                                    {{ang.nombre}}
                                </mat-list-option>
                            </mat-selection-list>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">VI</th>
                        <td>Mixteca</td>
                        <td>
                            <mat-selection-list [multiple]="false">
                                <mat-list-option *ngFor="let mixt of Mixteca"  (click)="selectReg4(mixt)">
                                    {{mixt.nombre}}
                                </mat-list-option>
                            </mat-selection-list>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">VII</th>
                        <td>Tehuacan y Sierra Negra</td>
                        <td>
                            <mat-selection-list [multiple]="false">
                                <mat-list-option *ngFor="let t of Tehua"  (click)="selectReg5(t)">
                                    {{t.nombre}}
                                </mat-list-option>
                            </mat-selection-list>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
</div>
