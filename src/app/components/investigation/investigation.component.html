<tabset [justified]="true">
  <tab heading="Primer taller">
    <hr>
    <div class="row">
      <div class="col-md-8 col-sm-9 col-xs-12">

        <app-pdd [url]="url"></app-pdd>

      </div>

      <div class="col-md-4 col-sm-3 col-xs-12">
        <div class="row">
          <div class="col-md-12">
            <div class="card" *ngFor="let item of Files">
              <div class="card-body">
                <div class="row">
                  <div class="col-4"><img src="{{ item.image }}" width="100" alt=""></div>
                  <div class="col-8">
                    <p class="card-text">{{ item.description }} </p>
                      <button class="btn btn-outline-primary btn-block" (click)="mundo( item.url )">
                        ver...
                      </button>
                  </div>
                </div>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </tab>
</tabset>
